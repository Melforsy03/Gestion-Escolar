<!-- Alerta de notificaciones -->
<ngb-alert
  class="alert-with-icon"
  data-notify="container"
  [type]="'info'"
  *ngIf="!staticAlertClosed2 && notifications.length > 0"
  [dismissible]="false"
>
  <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <i class="tim-icons icon-simple-remove"></i>
  </button>
  <span class="tim-icons icon-bell-55" data-notify="icon"></span>
  <span data-notify="message">
    <ul>
      <li *ngFor="let notification of notifications">{{ notification }}</li>
    </ul>
  </span>
</ngb-alert>
