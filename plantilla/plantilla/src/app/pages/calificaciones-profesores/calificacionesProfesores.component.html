<div class="content">
  <div class="row">
    <div class="container mt-4">
      <h2>Calificaciones de Profesores</h2>
      <!-- Tabla de calificaciones -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Profesor</th>
            <th>Estudiante</th>
            <th>Asignatura</th>
            <th>Curso</th>
            <th>Evaluación</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ahora accedemos a las propiedades correctas -->
          <tr *ngFor="let calificacion of calificaciones">
            <td>{{ calificacion.professorName }}</td>  <!-- Profesor -->
            <td>{{ calificacion.studentName }}</td>    <!-- Estudiante -->
            <td>{{ calificacion.subjectName }}</td>    <!-- Asignatura -->
            <td>{{ calificacion.courseName }}</td>     <!-- Curso -->
            <td>{{ calificacion.evaluation }}</td>      <!-- Evaluación -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
