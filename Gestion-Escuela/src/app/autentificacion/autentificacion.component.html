<div class="wrapper">
    <nav class="nav">
      <div class="nav-menu" [ngClass]="{ 'responsive': isMenuResponsive }" id="navMenu">
        <ul>
          <li><a class="link active">Gestor Escolar</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" (click)="showLogin()">Iniciar Sesión</button>
        <button class="btn" id="registerBtn" (click)="showRegister()">Registrarse</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" (click)="toggleMenu()"></i>
      </div>
    </nav>
  
    <!-- Formulario de Inicio de Sesión -->
    <div class="form-box">
      <div class="login-container" id="login" [ngStyle]="loginStyles">
        <div class="top">
          <span>No tienes una cuenta? <a href="#" (click)="showRegister()">Registrarse</a></span>
          <header>Login</header>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Usuario o Email">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Contraseña">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Iniciar Sesión">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check"> Recordarme</label>
          </div>
          <div class="two">
            <label><a href="#">¿Olvidaste tu contraseña?</a></label>
          </div>
        </div>
      </div>
  
      <!-- Formulario de Registro -->
      <div class="register-container" id="register" [ngStyle]="registerStyles">
        <div class="top">
          <span>¿Ya tienes una cuenta? <a href="#" (click)="showLogin()">Iniciar Sección</a></span>
          <header>Registrarse</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Nombre">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Apellido">
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Correo electrónico">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Contraseña">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Registrarse">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Acepto los términos</label>
          </div>
        </div>
      </div>
    </div>
  </div>
